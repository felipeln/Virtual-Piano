<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>

  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <div class="container">
    <main>
      <header>
        <h1>Virtual Piano</h1>
        <div class="volume-wrapper">
          <h2>Volume</h2>
          <input type="range" min="0" value="1" max="1" step="0.1" name="volume-control" id="volume-control">
        </div>
        <div class="teclas-toggle">
          <h2>Teclas</h2>
          <input type="checkbox" name="toggle" id="show-key-text" checked>
        </div>
      </header>

      <ul class="piano-keys-wrapper">
        <li class="key white"><span>a</span></li>
        <li class="key black"><span>q</span></li>
        <li class="key white"><span>s</span></li>
        <li class="key black"><span>w</span></li>
        <li class="key white"><span>d</span></li>
        <li class="key black"><span>r</span></li>
        <li class="key white"><span>f</span></li>
        <li class="key black"><span>t</span></li>
        <li class="key white"><span>g</span></li>
        <li class="key black"><span>y</span></li>
        <li class="key white"><span>h</span></li>
        <li class="key black"><span>i</span></li>
        <li class="key white"><span>j</span></li>
        <li class="key black"><span>o</span></li>
        <li class="key white"><span>k</span></li>
        <li class="key black"><span>p</span></li>
        <li class="key white"><span>l</span></li>
      </ul>
    </main>
  </div>
  <script src="./src/scripts/index.js" defer></script>
</body>

</html>
